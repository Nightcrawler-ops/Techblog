<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techblog</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!DOCTYPE html>
    <html lang="en">
</head>
    <body>
        <header>
            <h1>TECHBLOG</h1>
            <nav>
                <a href="#">Business</a>
                <a href="#">Culture</a>
                <a href="#">Design</a>
                <a href="#">Transportation</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Q</button>
            </div>
        </header>
        <section class="img">
            <img src="img/header.png" alt="section">
        </section>
        <div class="container">
            <div class="Business">
                <h3>Business</h3>
                <div class="grid">
                    <div class="grid"></div>
                        <div class="grid-item">
                            <img src="img/VR.jpg" class="VR" alt="Virtual Reality">
                            <p>Virtual Reality</p>
                        </div>
                        <div class="grid-item">
                            <img src="img/urban.png" class="UD" alt="Urban Design">
                            <p>Urban Design</p>
                        </div>
                        <div class="grid-item">
                            <img src="img/wear.jpg" class="W" alt="Wearables">
                            <p>Wearables</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="browse-all">
                <h2>Browse All</h2>
                <ul>
                    <li>Art</li>
                    <li>Design</li>
                    <li>Spaces</li>
                    <li>Architecture</li>
                    <li>More</li>
                </ul>
            </div>
        </div>
        <footer>
            <p class="left">2012-2017 Techblog</p>
            <p class="right">About | Terms | Privacy Policy</p>
        </footer>
    </body>
    </html>
